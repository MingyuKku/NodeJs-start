<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello</h1>
    <p class="animal"></p>
    <script>

        function inputValue(value) {
            const DOM_animal = document.querySelector('.animal');
            DOM_animal.textContent = value;
        }

        function getAnimalSound(type) {
            fetch(`http://localhost:3000/sound/${type}`)
            .then(res => res.json())
            .then((json => {
                inputValue(json.sound)
            }))
        }

        window.addEventListener('load', () => {
            getAnimalSound('dog');
        })
    </script>
</body>
</html>
